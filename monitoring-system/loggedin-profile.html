<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Система за наблюдение</title>

    <link href="css/root.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-4 col-sm-5 col-lg-3">
            <div class="row sidebar-menu">
                <div class="col-md-8 col-sm-8 col-xs-8">
                    <i class="fa fa-home"></i>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Администрация<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="loggedin-profile.html">Профил</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="loggedin-grid-systems.html">Администрация</a></li>
                    </ul>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4 text-right"><i class="fa fa-sign-out"></i><a href="login.html">Изход</a></div>
            </div>
            <div class="panel panel-primary sidebar-systems">
                <div class="panel-heading">Статуси на Системите</div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <a href="./samples/stupid-demo-success.html" target="systems">
                                <label class="btn success pull-right">OK</label>
                                <label class="btn system-title">АВД 1</label>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href="./samples/stupid-demo-failed.html" target="systems">
                                <label class="btn error pull-right">F</label>
                                <label class="btn system-title">АД 4</label>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href="./samples/stupid-demo-warning.html" target="systems">
                                <label class="btn warning pull-right">W</label>
                                <label class="btn system-title">ВДТК</label>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href="./samples/stupid-demo-success.html" target="systems">
                                <label class="btn success pull-right">OK</label>
                                <label class="btn system-title">ККР</label>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-8 col-sm-7 col-lg-9">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Профил</h3>
                    </div>
                    <div class="panel-body">
                        <form action="#" class="form-horizontal">
                            <div class="col-md-3 text-center">
                                <img src="img/user-thumb.jpg" class="profile-pic" alt="" />
                                <h3>Шишко Шишковс</h3>
                            </div>
                            <div class="col-md-9">

                                <div class="form-area">
                                    <div class="group">
                                        <input type="text" class="form-control" placeholder="Потребител">
                                        <i class="fa fa-user"></i>
                                    </div>
                                    <div class="group">
                                        <input type="password" class="form-control" placeholder="Парола">
                                        <i class="fa fa-key"></i>
                                    </div>
                                    <div class="checkbox checkbox-primary">
                                        <input id="checkbox101" type="checkbox" checked="">
                                        <label for="checkbox101"> Запомни ме</label>
                                    </div>
                                    <button type="submit" class="btn btn-info btn-block">ВХОД</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
