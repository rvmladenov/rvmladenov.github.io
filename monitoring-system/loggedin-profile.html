<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Система за наблюдение</title>

    <link href="css/root.css" rel="stylesheet" />
    <link href="css/datetimepicker.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-4 col-sm-5 col-lg-3">
            <div class="row sidebar-menu">
                <div class="col-md-8 col-sm-8 col-xs-8">
                    <i class="fa fa-home"></i>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Администрация<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="loggedin-profile.html">Профил</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="loggedin-grid-systems.html">Администрация</a></li>
                    </ul>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4 text-right"><i class="fa fa-sign-out"></i><a href="login.html">Изход</a></div>
            </div>
            <div class="panel panel-primary sidebar-systems">
                <div class="panel-heading">Статуси на Системите</div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <a href="./samples/stupid-demo-success.html" target="systems">
                                <label class="btn success pull-right">OK</label>
                                <label class="btn system-title">АВД 1</label>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href="./samples/stupid-demo-failed.html" target="systems">
                                <label class="btn error pull-right">F</label>
                                <label class="btn system-title">АД 4</label>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href="./samples/stupid-demo-warning.html" target="systems">
                                <label class="btn warning pull-right">W</label>
                                <label class="btn system-title">ВДТК</label>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href="./samples/stupid-demo-success.html" target="systems">
                                <label class="btn success pull-right">OK</label>
                                <label class="btn system-title">ККР</label>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-8 col-sm-7 col-lg-9">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Профил</h3>
                    </div>
                    <div class="panel-body">
                        <form action="#" class="form-horizontal">
                            <div class="col-md-3 text-center">
                                <img src="img/user-thumb.jpg" class="profile-pic" alt="" />
                                <input type="file" name="image" class="form-control" />
                            </div>
                            <div class="col-md-9">
                                <div class="form-area">
                                    <div class="group">
                                        <input type="text" name="name" class="form-control" value="Петя Минкова" placeholder="Име" />
                                        <i class="fa fa-home"></i>
                                    </div>
                                    <div class="group">
                                        <input type="text" name="job" class="form-control" value="Оператор" placeholder="Работна позиция" />
                                        <i class="fa fa-suitcase"></i>
                                    </div>
                                    <div class="group">
                                        <input type="text" name="phone" class="form-control" value="0893456535" placeholder="Телефон" />
                                        <i class="fa fa-phone"></i>
                                    </div>
                                    <div class="group">
                                        <input type="text" name="male" class="form-control" value="мъж" placeholder="Пол" />
                                        <i class="fa fa-male"></i>
                                    </div>
                                    <div class="group">
                                        <input type="text" name="birthdate" class="form-control" value="11.11.2005 г." placeholder="Дата" />
                                        <i class="fa fa-birthday-cake"></i>
                                    </div>
                                    <div class="group">
                                        <textarea name="description" class="form-control">Може би някакво описание тук</textarea>
                                        <i class="fa fa-file-text"></i>
                                    </div>
                                    <button type="submit" class="btn btn-info">ЗАПАМЕТИ</button>
                                    <button type="reset" class="btn btn-info pull-right">ПРЕЗАРЕДИ</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/datepicker/datetimepicker.full.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#birthdate').datetimepicker({
                format:'d.m.Y'
            });
        });
    </script>

</body>
</html>
