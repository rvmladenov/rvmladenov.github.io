<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>Sankey diagram</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script type="text/javascript" src="http://rawgit.com/ManifestWebDesign/angular-gridster/master/src/angular-gridster.js"></script>
    <link rel="stylesheet" type="text/css" href="http://rawgit.com/ManifestWebDesign/angular-gridster/master/dist/angular-gridster.min.css">

    <style>
        .node rect {
            cursor: move;
            fill-opacity: .9;
            shape-rendering: crispEdges;
        }

        .node text {
            pointer-events: none;
            text-shadow: 0 1px 0 #fff;
        }

        .link {
            fill: none;
            stroke: #000;
            stroke-opacity: .2;
        }

        .link:hover {
            stroke-opacity: .5;
        }
    </style>
</head>

<body>

    <div ng-controller="myCtrl">

        <div gridster="gridsterOptions">
            <ul>
                <li id="chart-parent" gridster-item="item.gridSize" ng-repeat="item in databaseCharts">
                    <p id="chart"></p>
                </li>
            </ul>
        </div>

    </div>
    <br>
    <br>

    <script src="controller.js"></script>

    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="sankey.js"></script>

</body>

</html>
