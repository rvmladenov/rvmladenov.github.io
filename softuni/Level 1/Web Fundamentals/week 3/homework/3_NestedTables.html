<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Simple Table</title>
        <style>
            body {
                font-family: Calibri;
                letter-spacing: -3px;
            }
            #outsideTable td {
                padding: 11px;
            }
            #inside {
                width: 100%;
            }
            #inside span {
                font-size: 70px;
            }
            #inside td {
                padding: 2px 10px;
                height:10px;
            }
        </style>
    </head>
    <body>
        <table border="1px" id="outsideTable"><tr>
                <td><img src="images/logo.jpg" alt="" /></td>
                <td>
                    <table border="1px" id="inside">
                        <tr><td><span>Software</span></td></tr>
                        <tr><td><span>University</span></td></tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
