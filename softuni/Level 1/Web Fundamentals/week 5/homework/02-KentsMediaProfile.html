<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Kent's media profile</title>
    </head>
    <body>
        <!-- Nyamah vreme, za da stilna html-a, no tova e obshto vzeto tova sa nujnite elementi i podredba -->
        
        <h1>Profile</h1>
        <div>
            <figure>
                <figcaption>User: Kent</figcaption>
                <img src="images/kent.jpg" alt="kent doll" />
            </figure>
            <div>
                <h4>Profile completed 60%</h4>
                <meter value="60"></meter>
            </div>
        </div>
        <div>
            <h4>Uploaded Audio Files</h4>
            <audio controls>
                <source src="http://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
                <source src="http://www.w3schools.com/html/horse.ogg" type="audio/ogg">
                Your browser does not support this audio format.
            </audio>
            <audio controls>
                <source src="http://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
                <source src="http://www.w3schools.com/html/horse.ogg" type="audio/ogg">
                Your browser does not support this audio format.
            </audio>
            <audio controls>
                <source src="http://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
                <source src="http://www.w3schools.com/html/horse.ogg" type="audio/ogg">
                Your browser does not support this audio format.
            </audio>
            <audio controls>
                <source src="http://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
                <source src="http://www.w3schools.com/html/horse.ogg" type="audio/ogg">
                Your browser does not support this audio format.
            </audio>
        </div>
        <div>
            <h4>Uploaded Video Files</h4>
            <video width="320" height="240" controls>
                <source src="http://www.w3schools.com/html/movie.ogg" type="video/ogg">
                <source src="http://www.w3schools.com/html/movie.mp4" type="video/mp4">
                <!-- primer IE, ako gornite ne bachkat -->
                <object data="movie.mp4" width="320" height="240">
                    <embed width="320" height="240" src="http://www.w3schools.com/html/movie.swf">
                </object>
            </video>
        </div>
    </body>
</html>
