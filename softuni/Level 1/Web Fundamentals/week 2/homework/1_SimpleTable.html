<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Simple Table</title>
        <style>
            body {
                font-family: Arial;
            }
            table {
                border: 1px solid #aaa;
                width: 392px;
                text-align: left;
            }
            th {
                vertical-align: top;
                height: 65px;
            }
            h1 {
                display: inline;
                font-weight: 900;
            }
            td {
                padding-left: 8px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="2">
                        <h1>Software University</h1>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="images/logo.jpg" alt="" />
                    </td>
                    <td>
                        <b>Accessible and hight quality software<br /> education.</b><br />
                        Our mission is to make people we train true professionals in the software industry and support them in finding employment.
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
