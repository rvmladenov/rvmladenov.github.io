<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Simple Table</title>
        <style>
            body {
                font-family: Arial;
            }
            #outsideTable {
                width: 400px;
            }
            #outsideTable > tbody > tr > td {
                padding: 10px;
            }
            colgroup > col:first-child {
                width: 500px;
            }
        </style>
    </head>
    <body>
        <table border="1px" id="outsideTable">
            <tbody>
                <tr>
                    <td><img src="images/logo.jpg" alt="" /></td>
                    <td>
                        <table border="1px">
                            <tr><td><h1>Software</h1></td></tr>
                            <tr><td><h1>University</h1></td></tr>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
