<html>
    <head>
        <meta charset="UTF-8" />
        <title>World Cup Brazil</title>
        <link rel="stylesheet" href="css/worldCupBrazil.css" />

        <table id="container">
            <colgroup><col /><col /><col /><col /><col />

                            <img src="images/flags/mexico.jpg" alt="" />

                    </td>
                    <td>A</td>
                    <td>Brasil</td>
                    <td><select disabled>
                        <option selected>0</option>

                    </select> - <select disabled>
                        <option selected>0</option>
                        <option>1</option>
                        <option>2</option>
                    </select></td>

                            <img src="images/flags/england.jpg" alt="" />

                    </td>

                        <option selected>0</option>

                <tr>
                    <td><figure>
                            <figcaption>Argentina</figcaption>

                    <td> - </td>

                        <figure>
                            <img src="images/flags/bosnia.jpg" alt="" />

                        </figure>
                    </td>
                    <td>F</td>
                    <td>Argentina</td>

                        <option selected>0</option>
